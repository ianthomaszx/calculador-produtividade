<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Calculadora de Produtividade</title>
</head>

<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Produtividade
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="os">Quantidade de OS:</label>
                    <input type="number" id="os">
                </div>

                <div class="input-field">
                    <label for="apt">Quantidade de Apanha:</label>
                    <input type="number" id="apt">
                </div>

                <div class="input-field">
                    <label for="itens">Quantidade de Itens:</label>
                    <input type="number" id="itens">
                </div>
            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    0,00%
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
